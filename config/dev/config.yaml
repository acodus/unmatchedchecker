# Development environment configuration
environment: dev

# Databricks workspace settings
databricks:
  workspace_url: "https://your-workspace.cloud.databricks.com"
  cluster_id: ""

# Data storage paths
storage:
  catalog: "dev_catalog"
  schema: "default"
  input_path: "/mnt/dev/input"
  output_path: "/mnt/dev/output"
  checkpoint_path: "/mnt/dev/checkpoints"

# Logging
logging:
  level: "DEBUG"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Job settings
job:
  max_retries: 3
  retry_delay_seconds: 60
